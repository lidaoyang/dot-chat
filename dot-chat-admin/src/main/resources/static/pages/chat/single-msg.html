<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>单聊消息</title>
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <script src="../../scripts/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../res/js/chat-msg.js" type="text/javascript"></script>
    <link href="../../res/css/chat-msg.css" type="text/css" rel="stylesheet"/>


</head>
<body>
<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;"
         ajaxType="get" idField="id" onload="onLoadError"
         sizeList="[5,10,20,50,100]" pageSize="10" viewType="cardview" itemRenderer="itemRenderer" showColumns="false"
         dataField="data.records" totalField="data.total">
        <div property="columns">
        </div>
    </div>
</div>

<!--  视频播放对话框  -->
<div class="video-dialog" style="display: none;">
    <div class="ui-widget-overlay ui-front video-mask"></div>
    <div class="video-play">
        <video id="video" src="" preload="auto" controls="controls" autoplay="autoplay"></video>
        <img onclick="closeVideo()" class="video-close" src="../../res/icon/x-red.png" width="25" height="25" alt="关闭"/>
    </div>
</div>

<script type="text/javascript">
    mini.parse();

    let header = {Authorization: $.cookie(TOKEN_KEY)};

    // 表格
    let grid = mini.get("datagrid1");
    grid.setUrl(`${MSG_URL_PREFIX}/msg/single/list`);
    grid.setAjaxOptions({
        headers: header
    });
    grid.load();
    grid.on("update", function (e) {
        addGroupItemWheel();
    });

    function itemRenderer(record, rowIndex, meta, grid) {
        meta.rowCls = "item";
        record.user2.msgClass = "self";
        record.user1.msgClass = "other";
        let msgDom = ``;
        for (let i = 0; i < record.msgList.length; i++) {
            let chatMsg = record.msgList[i];
            msgDom = msgDom + generateChatMsgDom(record.user1, record.user2, chatMsg);
        }
        let html = `
            <div class="groupitem frienditem">
                <div class="item-top">
                    <div class="user-left">
                        <div class="el-image group-avatar private-avatar">
                            <img src="${record.user1.avatar}" class="el-image__inner">
                        </div>
                        <div class="groupinfo friendinfo">
                            <p class="group-name friend-name">${record.user1.nickname}</p>
                            <p class="group-id friend-uid">UID:${record.user1.id}</p></div>
                    </div>
                    <div class="user-right">
                        <div class="el-image group-avatar private-avatar">
                        <img src="${record.user2.avatar}" class="el-image__inner">
                        </div>
                        <div class="groupinfo friendinfo">
                            <p class="group-name friend-name">${record.user2.nickname}</p>
                            <p class="group-id friend-uid">UID:${record.user2.id}</p></div>
                    </div>
                </div>
                <div  class="item-bottom">
                    <ul class="itemscroll">
                        ${msgDom}
                    </ul>
                </div>
            </div>
        `;
        return html;
    }

    // 搜索
    function search() {
        let keywords = mini.get("keywords").getValue();
        grid.load({keywords: keywords, status: status, isOnline: online});
    }

    // 回车搜索
    function onKeyEnter(e) {
        search();
    }

</script>
</body>
</html>
