<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
    <script src="scripts/boot.js" type="text/javascript"></script>

    <link href="res/third-party/scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>
    <script src="res/third-party/scrollbar/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>

    <link href="res/menu/menu.css" rel="stylesheet" type="text/css"/>
    <script src="res/menu/menu.js" type="text/javascript"></script>
    <script src="res/menu/menutip.js" type="text/javascript"></script>

    <link href="res/tabs.css" rel="stylesheet" type="text/css"/>
    <link href="res/frame.css" rel="stylesheet" type="text/css"/>
    <link href="res/index.css" rel="stylesheet" type="text/css"/>
    <script src="res/js/index.js" type="text/javascript"></script>

</head>
<body>

<div class="navbar">
    <div class="navbar-header">
        <div class="navbar-brand">星点聊天室后台</div>
        <div class="navbar-brand navbar-brand-compact">M</div>
    </div>
    <ul class="nav navbar-nav">
        <li><a id="toggle"><span class="fa fa-fw fa-dedent"></span></a></li>
        <li>
            <div class="breadcrumb">
            </div>
        </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li id="modify-pwd"><a href="#"><i class="fa fa-pencil-square-o"></i> 修改密码</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle userinfo">
                <img class="user-img" src="res/images/admin-avatar.jpg"/>个人资料<i class="fa fa-angle-down"></i>
            </a>
            <ul class="dropdown-menu pull-right">
                <li onclick="userInfo()"><a href="#"><i class="fa fa-eye "></i> 用户信息</a></li>
                <li onclick="logout()"><a href="#"><i class="fa fa-user"></i> 退出登录</a></li>
            </ul>
        </li>
    </ul>
</div>

<div class="container">

    <div class="sidebar">
        <div id="mainMenu"></div>
    </div>

    <div class="main">
        <div id="mainTabs" class="mini-tabs main-tabs" activeIndex="0" style="height:100%;" plain="false"
             contextMenu="#tabsMenu" arrowPosition="side">
        </div>

        <ul id="tabsMenu" class="mini-contextmenu">
            <li class="menu-refresh" iconCls="icon-reload">刷新标签</li>
            <li class="menu-close" iconCls="icon-close">关闭其他标签</li>
        </ul>
    </div>
</div>

<div id="modify-pwd-dialog" class="mini-window" title="修改密码" style="width:380px;"
     showModal="true" allowDrag="true">
    <div id="edit-form" class="form">
        <input labelField="true" label="旧密码：" id="old-pwd" class="mini-password" required="true" vtype="minLength:6"
               minLengthErrorText="密码不能少于6个字符"/>
        <input labelField="true" label="新密码：" id="new-pwd" class="mini-password" required="true" vtype="minLength:6"
               minLengthErrorText="密码不能少于6个字符"/>
        <input labelField="true" label="确认新密码：" id="re-new-pwd" class="mini-password" required="true"
               vtype="minLength:6" minLengthErrorText="密码不能少于6个字符"/>
        <div class="form-btn-div">
            <a class="mini-button btn" iconCls="icon-ok" onclick="modifyPwd()">保存</a>
        </div>
    </div>
</div>

</body>
</html>
