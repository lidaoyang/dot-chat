<div class="container" onscroll="nextPageMsgRecord(this)">
    <ul id="chat-msg-list">
        <!--  聊天记录列表  -->
    </ul>
</div>

<div class="msg-footer">
    <textarea id="content-input" class="msg-input content-input" cols="50" rows="2" placeholder="说点什么吧..." autocomplete="off"
              onkeyup="contentInputChange(this)" onchange="contentInputChange(this)" ></textarea>
    <button id="send-msg-btn" class="send-msg-btn hide" onclick="sendMsg()" disabled>发送</button>
    <i id="nav-operation" class="add-operation"></i>
    <i id="nav-face" class="nav-face"><img src="../ico/im-face.png" alt=""/></i>
</div>
<div class="send-attachment hide">
    <ul class="send-attachment-ul">
        <li class="send-attachment-item">
            <div id="attachment-pic" class="send-attachment-item-img" onclick="openPicDialog()">
                <img class="icon-image" src="../ico/pic.png" alt="相册"/>
            </div>
            <label class="send-attachment-item-label">相册</label>
            <input id="picFileInput" class="hide" type="file" accept="image/*" />
        </li>
        <li class="send-attachment-item call" onclick="sendInviteCall('AUDIO_CALL')" >
            <div id="audio-call" class="send-attachment-item-img">
                <img class="icon-image" src="../ico/call_audio_m.png" alt="语音通话"/>
            </div>
            <label class="send-attachment-item-label">语音通话</label>
        </li>
        <li class="send-attachment-item call" onclick="sendInviteCall('VIDEO_CALL')" >
            <div id="video-call" class="send-attachment-item-img" >
                <img class="icon-image" src="../ico/call_video_m.png" alt="视频通话"/>
            </div>
            <label class="send-attachment-item-label">视频通话</label>
        </li>
        <li class="send-attachment-item ai-replay-msg" >
            <div id="nav-ai-reply-msg" class="send-attachment-item-img">
                <img class="icon-image" src="../ico/ai_icon.png" alt="Ai智能回复"/>
            </div>
            <label class="send-attachment-item-label">Ai智能回复</label>
        </li>
        <li class="send-attachment-item">
            <div id="attachment-video" class="send-attachment-item-img" onclick="openVideoDialog()">
                <img class="icon-image" src="../ico/_video.png" alt="视频"/>
            </div>
            <label class="send-attachment-item-label">视频</label>
            <input id="videoFileInput" class="hide" type="file" accept="video/*" />
        </li>
        <li class="send-attachment-item">
            <div id="attachment-file" class="send-attachment-item-img" onclick="openFileDialog()">
                <img class="icon-image" src="../ico/_file.png" alt="文件"/>
            </div>
            <label class="send-attachment-item-label">文件</label>
            <input id="fileInput" type="file" class="hide"
                   accept=".zip,.gzip,.rar,.tar,.7z,.gz,.war,.ios,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.pdf,.xml,.html,.htm,.txt,.md,.log,.css,.mp3,.wma,.wav,.amr,.mp4,.pem,.p12,.mov,.jpg,.jpeg,.gif,.png,.bmp,.tif,.ico"/>
        </li>
        <li class="send-attachment-item" onclick="openSendCardMsgDialog()" >
            <div id="attachment-card" class="send-attachment-item-img" onclick="openCardDialog()">
                <img class="icon-image" src="../ico/名片.png" alt="名片"/>
            </div>
            <label class="send-attachment-item-label">名片</label>
        </li>
    </ul>
</div>
<!--  聊天表情对话框  -->
<div class="emoji-box-outer hide" >
    <div class="emoji-box-bottom">
        <img src="../ico/im-face.png" onclick="selectEmojis(this,'SmileysEmotion')" alt=""/>
        <img src="../ico/presion.png" onclick="selectEmojis(this,'PeopleBody')" alt=""/>
        <img src="../ico/动物.png" onclick="selectEmojis(this,'AnimalsNature')" alt=""/>
        <img src="../ico/汉堡.png" onclick="selectEmojis(this,'FoodDrink')" alt=""/>
        <img src="../ico/旅行-74.png" onclick="selectEmojis(this,'TravelPlaces')" alt=""/>
        <img src="../ico/足球.png" onclick="selectEmojis(this,'Activities')" alt=""/>
        <img src="../ico/衣服.png" onclick="selectEmojis(this,'Objects')" alt=""/>
        <img src="../ico/卫生间.png" onclick="selectEmojis(this,'Symbols')" alt=""/>
        <img src="../ico/旗帜.png" onclick="selectEmojis(this,'Flags')" alt=""/>
    </div>
    <div class="emoji-box">
        <div id="emoji-box" class="emoji-box-inner">
            <ul id="emoji-ul" class="emoji-ul">
            </ul>
            <i class="emoji-remove" onclick="removeInputEmoji()"></i>
        </div>
    </div>
</div>

<!--  AI智能消息对话框  -->
<div class="ai-msg-dialog" style="display: none;">
    <div class="ai-content">
        <i class="ai-loading" style="display: none;"></i>
        <p id="ai-output" class="ai-output"></p>
    </div>
    <div class="ai-msg-btns">
        <button class="ai-btn" onclick="editAiMsg()" disabled>编辑</button>
        <button class="ai-btn margin-left-10" onclick="sendAiMsg()" disabled>发送</button>
    </div>
</div>
